<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>欢迎注册Supermarket</title>
    <link rel="stylesheet" href="css/regist.css"/>
    <link rel="icon" type="image/x-icon" href="img/head/favicon.ico" />
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
    <script type="text/javascript" src="js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/regist_ajax.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<img src="./img/head/logo.png" alt="logo" style="position: absolute;top: 8%;left: 12%;">
<form  onsubmit="return register(this);">
    <h1>欢迎注册网上商城</h1>
    <table>
        <tr>
            <td colspan="2" id="alert" class="tds" style="text-align: center;color: red;"></td>
        </tr>
        <tr>
            <td class="tds"><label for="username">用户名：</label></td>
            <td>
                <input type="text" name="username" id="username" onblur="usernameBlur(this)"/>
                <span style="color: red" id="username_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds"><label for="email">手机号：</label></td>
            <td>
                <input type="text" name="email" id="email" onblur="checkNull('email', '手机号不能为空')"/>
                <span style="color: red" id="email_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds"><label for="password">密码：</label></td>
            <td>
                <input type="password" name="password" id="password" onblur="checkNull('password', '密码不能为空')"/>
                <span style="color: red" id="password_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds"><label for="password2">确认密码：</label></td>
            <td>
                <input type="password" name="password2" id="password2" onblur="checkNull('password2', '确认密码不能为空');isEqual('password', '两次密码输入不一致');"/>
                <span style="color: red" id="password2_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="sub_td" colspan="2" >
                <input type="submit" value="注册用户"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
